<!doctype html>
<html>
  <head>
    <title>Amazon Book Options</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="options.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="container">
    <h3>Amazon Extract Book Information Options</h3>

    <div class="row">
      <div class="col s12">

        <div class="input-field col s4">
          <input type="text" id="genre" class="active"
                  placeholder="Add new Genre">
          <label for="genre">Genres</label>
          <ul id="genres-list" class="collection"
              style="height: 38em; overflow-y: scroll;">
          </ul>
        </div>

        <div class="input-field col s4">
          <input type="text" id="period" class="active"
                  placeholder="Add new Period">
          <label for="period">Periods</label>
          <ul id="periods-list" class="collection"
              style="height: 38em; overflow-y: scroll;">
          </ul>
        </div>

        <div class="input-field col s4">
          <input type="text" id="location" class="active"
                  placeholder="Add new Location">
          <label for="location">Location</label>
          <ul id="locations-list" class="collection"
              style="height: 38em; overflow-y: scroll;">
          </ul>
        </div>

      </div>
    </div>

  </body>
</html>
