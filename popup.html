<!doctype html>
<html>
  <head>
    <title>Amazon Book Data</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>

    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        overflow-y: hidden;
      }

      main {
        flex: 1 0 auto;
        height: 80vh;
        overflow-y: auto;
        margin-left: 8px;
      }

      footer: {
        height: 20vh;
      }

      h4 {
        color: teal;
      }
      
      textarea.materialize-textarea {
        height: 20rem;
      }

      .page-footer {
        background-color: teal;
      }
    </style>
  </head>
  <body style="width: 320px; height: 520px;">
    <main>
      <h4>Import Book Data</h4>
      <div class="row">
        <div class="col s12">
          <!-- Genres -->
          <div class="row">
            <div class="col s12">
              <div id="genres" class="chips chips-autocomplete"></div>
            </div>
          </div>
          <!-- Periods -->
          <div class="row">
            <div class="col s12">
              <div id="periods" class="chips chips-autocomplete input"></div>
            </div>
          </div>
          <!-- Locations -->
          <div class="row">
            <div class="col s12">
              <div id="locations" class="chips chips-autocomplete input"></div>
            </div>
          </div>
          <!-- Book Details -->
          <!-- Author -->
          <div class="row">
            <div class="col s12">
              <input id="authors" type="text">
              <label for="authors">Authors</label>
            </div>
          </div>
            <!-- Title -->
          <div class="row">
            <div class="col s12">
              <input id="title" type="text">
              <label for="title">Title</label>
            </div>
          </div>
          <!-- ISBN -->
          <div class="row">
            <div class="col s6">
              <input id="isbn" type="text">
              <label for="isbn">ISBN</label>
            </div>
            <!-- Rating -->
            <div class="col s6">
              <input id="rating" type="text">
              <label for="rating">Rating</label>
            </div>
          </div>

          <!-- Summary -->
          <div class="row">
            <div class="col s12">
              <textarea id="summary" class="materialize-textarea"></textarea>
              <label for="summary">Summary</label>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer page-footer footer-fixed">
      <div class="container">
        <div class="row">
          <div class="col s12 offset-12">
            <a id="download-json" class="btn-small waves-effect waves-light">Download</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
